<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1><div class="trim"><img src="book.png" alt=""></div>My Library</h1>
    <div class="form-container">
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="pages">Pages</label>
          <input type="text" id="pages" class="form-control" />
        </div>
        <div class="form-group-flex">
          <label for="read">Have you read it?</label><br>
          <input type="checkbox" id="read" value="true">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary" />
      </form>
    </div>
    <div class="card-container"></div>
    <script src="app.js"></script>
  </body>
</html>
